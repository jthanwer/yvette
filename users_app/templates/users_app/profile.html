{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
	<div class="card-header text-right ht-100 bg-2">
		 <h4 class="text-light mt-3">{{user.age}} ans</h4>
	</div>
	<div class="card-body bg-w">
		<div class="card-profile-img">
			{% if profile.photo %}
				<img src={{user.photo.url}} class="rounded-circle img-thumbnail img-profile img-fluid">
			{% else %}
				<img src={% static "mainapp/img/mireille.png" %} class="rounded-circle img-thumbnail img-profile">
			{% endif %}
		</div>
		<div class="row text-center bg-w">
			<div class="col-lg-12">
				<h3 class="mt-5"> {{user.first_name}} {{user.last_name }} </h3>
				<h4 class="mt-3"> {{user.city}} </h4>
			</div>
		</div>
	</div>
</div>

{% endblock %}
