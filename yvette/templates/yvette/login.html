{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'yvette/accueil.css' %}">
{% endblock %}

{% block content %}
	<div class="container">
    {% if user.is_authenticated %}
      Vous êtes connecté, {{ user.first_name }} !
    {% else %}
    <div class="card my-5">
      <div class="card-header text-light bg-dark">
        <h3 class="text-center my-3">Se connecter</h3>
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <form action="{% url "login" %}" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-success">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

{% endblock %}
