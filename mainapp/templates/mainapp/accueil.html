{% extends "base.html" %}
{% load static %}

{% block content %}
  <header id="home">
    <div class="container text-center">
      <h1>Yvette</h1>
      <h2 class="intro-text">La colocation joyeuse des vieux qui en ont marre d'être seuls </h2>
      <div class="">
        <img src="{% static 'mainapp/img/image.jpg' %}" class="rounded-circle my-5" alt="Mamie">
      </div>
      <div class="form-group offset-lg-1 col-lg-10">
       <h5 for="citysel">Choisissez la ville:</h5>
       <form action="{% url "list_colocs" %}" method="get">
         <div class="offset-lg-4 col-lg-4">
         <select class='form-control' name='city'>
           <option>Paris</option>
           <option>Toulouse</option>
           <option>Lyon</option>
           <option>Cahors</option>
         </select>
         </div>
         <div class="my-3">
          <a href="{% url "create_coloc" %}" class="btn btn-bg-1 mx-3" role="button">  Créer une colocation  </a>
          <button type="submit" class="btn btn-bg-2 mx-3"> Découvrir les colocations </button>
         </div>
       </form>
     </div>
    </div>
    </div>
  </header>


{% endblock %}
