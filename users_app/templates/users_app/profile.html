{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
	<div class="col-md-3 mt-2">
		<div class="row text-right bg-3" style="height: 100px;">
			<div class="col-md-12 text-right bg-3">
				<h4 class="text-light mt-3">{{user.age}} ans</h4>
			</div>
		</div>
		<div class="row bg-white">
			<div class="col-lg-12 text-center">
				<div class="card-profile-img">
					{% if profile.photo %}
					<img src={{user.photo.url}} class="rounded-circle img-thumbnail img-profile img-fluid">
					{% else %}
					<img src={% static "mainapp/img/mireille.png" %} class="rounded-circle img-thumbnail img-profile img-fluid">
					{% endif %}
				</div>
				<h3 style='margin-top: 100px;'> {{user.first_name}} {{user.last_name }} </h3>
				<h4 class="mt-3"> {{user.city}} </h4>
			</div>
		</div>
		<div class="row bg-white mt-3">
			<div class="col-lg-12 text-center">
				<a href="{% url "update_profile" user.pk %}" class="btn bg-2">Editer le profil</a>
			</div>
		</div>
	</div>

</div>

{% endblock %}
