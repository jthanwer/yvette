{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
	<div class="card-header text-right ht-100 bg-2">
		 <h4 class="text-light mt-3">{{profile.age}} ans</h4>
	</div>
	<div class="card-body bg-w">
		<div class="card-profile-img">
			{% if profile.photo %}
				<img src={{profile.photo.url}} class="rounded-circle img-thumbnail img-profile">
			{% else %}
				<p> Photo anonyme </p>
			{% endif %}
		</div>
		<div class="row text-center bg-w">
			<div class="col-lg-12">
				<h3 class="mt-5"> {{profile.user.first_name}} {{ profile.user.last_name }} </h3>
				<h4 class="mt-3"> {{profile.city}} </h4>
			</div>
		</div>
	</div>
</div>

{% endblock %}
